<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
<h2>Product Form</h2>

<form th:action="@{/product/save}" method="post" th:object="${product}">
    <label>Name:</label>
    <input type="text" th:field="*{name}" placeholder="Enter name">
    <br>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" placeholder="Enter price">
    <br>

    <button type="submit">Save</button>
</form>

<hr>

<h3>Default Product</h3>
<ul>
    <li th:text="${p.name}"></li>
    <li th:text="${p.price}"></li>
</ul>

<h3>Saved Product</h3>
<ul>
    <li th:text="${product.name}"></li>
    <li th:text="${product.price}"></li>
</ul>

<h3>Danh sách sản phẩm</h3>
<ul>
    <th:block th:each="item : ${items}">
        <li>
            <span th:text="${item.name}"></span> -
            <span th:text="${item.price}"></span>
        </li>
    </th:block>
</ul>

</body>
</html>
